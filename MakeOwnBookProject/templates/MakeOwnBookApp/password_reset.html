{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
    <title>MakeOwnBook</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <p>Forgot Password</p>
            </div>
            <div class="inputbox">
                <form method="post">
                    <div class="inputfield">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
